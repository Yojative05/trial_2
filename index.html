<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Ultimate Jedi Quiz</title>
</head>

<body>

    <!--Introductory Page-->
    <div id="main-image" class="main-description">
        <div class="main-jedi">
            <h1> STAR WARS: The JEDI Order</h1>
            <p>The Jedi Order is a group of individuals sensitive to the Force and is governed by the Jedi code.</p>
            <p>They are trained and live in the ways of the Force</p>
            <p>Learn more about the JEDI ranks and discover your own self</p>
        </div>
        <div class="main-hi">
            <h1>May the Force be With You!</h1>
        </div>
        <div class="controls">
            <button class="next">Enter</button>
        </div>
    </div>

    <!-- Quiz Area-->
    <div class="quiz-container">
        <div class="title">Ultimate Jedi Quiz</div>
        <div id="question" class="question"></div>
        <label class="option">
            <input type="radio" name="option" value="1" />
            <span class="option1"></span>
        </label>
        <label class="option">
            <input type="radio" name="option" value="2" />
            <span class="option2"></span>
        </label>
        <label class="option">
            <input type="radio" name="option" value="3" />
            <span class="option3"></span>
        </label>
        <!-- Buttons -->
        <div class="controls">
            <button class="previous">Previous</button>
            <button class="next">Next</button>
        </div>
    </div>
    
    <!--Results Area-->
    <div class="result">

    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
